<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reactive Visualization</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Upload WAV or MP3 File for Audio Visualization</h1>
    <label for="audioFile">Upload WAV or MP3 File:</label>
    <input type="file" id="audioFile" accept=".wav, .mp3">
    <button id="playButton" class="hidden">Play Audio</button> <!-- Use class for hiding -->
    <progress id="progressBar" value="0" max="100"></progress>
    <canvas id="visualization" width="800" height="400"></canvas>
    <button id="downloadVideo" class="hidden">Download Video</button> <!-- Use class for hiding -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</body>
</html>
